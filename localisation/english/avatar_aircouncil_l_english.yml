 AIR_council_category:0 "The Council Of Elders"
 AIR_council_category_desc:0 "Once a month the council of elders meets and debates on important matters concerning the temples affairs. Result of those debates are tasks, once completed they bring our people forward. While influencing those debates is possible, one has to be careful! The harmony of the council is easily gambled away..."
