 #fall and retake news
 far_news.1.t:0 "The Fall of Taku"
 far_news.1.d:0 "The bustling trading hub of Taku has fallen into the clutches of the Fire Nation. Distressing reports reveal that the city's inhabitants, in a desperate bid for survival, hastily fled Taku, clutching whatever belongings they could salvage amidst the chaos of the Fire Nation's onslaught. Now, the surviving residents embark on a quest to find a secure refuge to weather the remainder of the war or await its eventual conclusion. With Taku's capture, the already arduous task of financing the Earth Kingdom's war efforts has grown even more challenging, placing a heavier burden on their strained resources."
 far_news.1.a:0 "A severe blow to the Earth Kingdom."
 far_news.1.b:0 "A decisive and resounding victory."
 far_news.1.b_success:0 "...and they will never kick us out again!"
 far_news.1.b_failure:0 "Here we are at last."
 far_news.1.c:0 "We will avenge Taku in time..."
 
 far_news.2.t:0 "The Fall of Yu Dao"
 far_news.2.d:0 "The first of Sozin's colonies, the Earth Kingdom city of Yu Dao has once again fallen under the banner of the Fire Nation. Settlers from the initial colonization effort rejoice as Fire Army 'liberators' occupy the settlement, pushing Earth Kingdom forces out of the area entirely. Unless the Earth Kingdom can mount a proper counteroffensive, many fear that little can be done to halt the Fire Nation's campaign Eastward as they attempt to reclaim their colonial territories."
 far_news.2.a:0 "The Fire Nation seems unstoppable!"
 far_news.2.b:0 "Everything is proceeding as planned."
 far_news.2.c:0 "They will regret ever setting foot on our soil!"
 
 far_news.3.t:0 "The Fall of Garsai"
 far_news.3.d:0 "In the wake of a fierce battle, the once-proud city of Garsai has succumbed to the relentless might of the Fire Nation. Earth Kingdom soldiers valiantly defended their home, but their stalwart defense was no match for the fiery onslaught, and now the crimson banner flutters triumphantly atop the city walls. Neighboring provinces plead for aid from the capital, fearing they too may face a similar fate unless much-needed support arrives from Ba Sing Se."
 far_news.3.a:0 "The Fire Nation is making gains..."
 far_news.3.b:0 "A great victory for our Nation!"
 far_news.3.b_success:0 "A great victory for our Nation!"
 far_news.3.b_failure:0 "Here we are at last."
 far_news.3.c:0 "A minor setback."
 
 far_news.4.t:0 "The Fall of Tienhaishi"
 far_news.4.d:0 "Once a grand and flourishing city in ancient times, the village of Tienhaishi has been captured by Fire Nation forces. Although never fully restored to its former splendor, Earth Kingdom settlers have gradually thrived amidst its ruins, until today. The demise of this cultural icon deeply saddens historians and anthropologists, signifying yet another setback for the Earth Kingdom's efforts to safeguard its territories."
 far_news.4.a:0 "Worrying..."
 far_news.4.b:0 "The Fire Lord will be pleased."
 far_news.4.c:0 "We will reclaim our lands!"
 
 far_news.5.t:0 "The Fall of Han Tui"
 far_news.5.d:0 "Han Tui, a once-thriving city, now lies under the oppressive rule of the Fire Nation following a brutal siege. Despite the defending earthbenders' numerical advantage, the cunning firebenders exploited their downwind position and the prevailing drought, swiftly reducing Han Tui's defenses to ashes, securing a resounding triumph for the Fire Nation. In the face of this devastating defeat, numerous citizens of Han Tui have fled East, desperately trying to protect their families from the relentless advance of the Fire Nation."
 far_news.5.a:0 "When will the violence end?"
 far_news.5.b:0 "A glorious victory!"
 far_news.5.c:0 "Light a candle for our fallen heros."
 
 far_news.6.t:0 "The Fall of Gaipan"
 far_news.6.d:0 "Once a tranquil logging town, Gaipan now finds itself under the crimson banner of the Fire Nation, as the local Earth Kingdom garrison has been ousted from the region. In the past, the citizens of Gaipan earned their livelihood by supplying timber and lumber to the Hu Xin Provinces, but tragically, their skills and resources will now be conscripted to feed the voracious war machine of the Fire Nation."
 far_news.6.a:0 "Is Ba Sing Se truly safe?"
 far_news.6.b:0 "The path to the Western Lake is clear."
 far_news.6.c:0 "The south must not fall!"
 
 far_news.7.t:0 "The Fall of Gaoling"
 far_news.7.d:0 "The war's relentless tide has now reached the South, tightening its grip on the once-thriving city of Gaoling, firmly placing it under the control of the Fire Nation. In the aftermath, the opulent mansions of the upper class, including the renowned Beifong Estate, fell victim to enterprising Fire Nation soldiers, their spoils subsequently handed over to the Fire Nation Royal Family. While the wealthy inhabitants sought refuge in untouched provinces, the impoverished masses face an agonizing choice between embarking on a grueling march to the capital or submitting to the rule of the Fire Nation."
 far_news.7.a:0 "What are they doing so far south?"
 far_news.7.b:0 "Gaoling's metal will serve us well."
 far_news.7.c:0 "Gaoling must be retaken!"
 
 far_news.8.t:0 "The Fall of Omashu"
 far_news.8.d:0 "Omashu, the Earth Kingdom's second-largest city, surpassed only by Ba Sing Se, has finally succumbed to the united forces of the Fire Nation. Despite its strategic location, nestled around a vast canyon, and its awe-inspiring walls, an enduring siege led to the downfall of this once-great city. Now, Fire Nation soldiers occupy its defenses, redoubling their efforts in a reconstruction initiative aimed at adapting the city's vertical-based infrastructure to accommodate non-earthbenders. The fall of Omashu serves as a stark reminder that Ba Sing Se must brace itself for an inevitable and decisive confrontation against the Fire Nation's overwhelming might."
 far_news.8.a:0 "This is a disaster for the Kingdom!"
 far_news.8.b:0 "Someone is getting a promotion."
 far_news.8.c:0 "We have lost the south..."
 
 far_news.9.t:0 "The Fall of Yi"
 far_news.9.d:0 "The Fire Nation's relentless march has claimed the rural state of Yi, along with its invaluable mineral wealth. With Yi's strategic location in the Northern Provinces, the Fire Nation gains a significant edge, enabling them to press onward across the Taihua region and, ultimately, set their sights on breaching the formidable walls of Ba Sing Se."
 far_news.9.a:0 "Does the Fire Nation really need more metal?"
 far_news.9.b:0 "Glory to the Fire Lord!"
 far_news.9.c:0 "We must take the back the state!"
 
 far_news.10.t:0 "The Fall of Ba Sing Se"
 far_news.10.d:0 "The once seemingly impenetrable walls of Ba Sing Se have crumbled, and now the Fire Nation engages in fierce combat with Earth Kingdom soldiers throughout the city's streets. Each ring of defense, including the palace, has been breached, leaving little doubt that the city's ultimate fall is only a matter of time. A Fire Nation banner now flies victoriously at the gates of the Earth King's palace, leaving the fate of the Earth King uncertain. The refugees who sought solace within the city have lost their last glimmer of hope, as the Fire Nation has outmatched the very best the Earth Kingdom could offer. The Earth Kingdom faces an undeniable truth, victory is no longer within reach; the Fire Nation has emerged victorious, and the war has come to a decisive end." 
 far_news.10.a:0 "It's over."
 far_news.10.b:0 "It's over!"
 far_news.10.c:0 "It's over..."
 
 far_news.11.t:0 "Crossing the Taihua"
 far_news.11.d:0 "Scouts have relayed troubling news of the Fire Nation armies crossing the formidable Taihua mountains. Known as the largest natural mountain range in the world, the Taihua mountains boast treacherous winds capable of freezing travelers to the very ground they tread upon. Despite this peril, the Fire Nation remains undeterred in its advance. Only time will tel if this bold move is a stroke of great strategic brilliance or a hasty mistake made too soon."
 far_news.11.a:0 "Are they insane?"
 far_news.11.b:0 "A risky maneuver, to be sure."
 far_news.11.c:0 "Is this a trap?"
 
 far_news.12.t:0 "Crossing the Pass"
 far_news.12.d:0 "Reports from Earth Kingdom scouts have confirmed that the Fire Nation armies are daring to cross the perilous Serpent's Pass. This treacherous route is typically ventured upon only by the most desperate, earning its name from the lurking sea serpent that inhabits the area. Only time will unveil the Fire Nation's true intentions, whether they are employing the Pass as a shrewd strategic maneuver or resorting to a desperate, last-ditch gamble."
 far_news.12.a:0 "Ba Sing Se is under direct threat."
 far_news.12.b:0 "We will soon reach the great walls!"
 far_news.12.c:0 "Very concerning..."
 
 far_news.13.t:0 "Crossing the Si Wong"
 far_news.13.d:0 "Scouts report the Fire Nation armies are crossing the Si Wong desert. The largest desert in the world, the Si Wong has long been considered impenetrable, much like Ba Sing Se itself. Time will tell if this is the Fire Nation's masterstroke or a desperate drive to the Impenetrable City."
 far_news.13.a:0 "What are they doing in that spirits-forsaken land?"
 far_news.13.b:0 "A risky maneuver, to be sure."
 far_news.13.c:0 "Good! Let them die there."

 far_news.14.t:0 "Fall of the South Pole"
 far_news.14.d:0 "After a prolonged siege, Wolf Cove, the largest city in the South Pole, has succumbed to the Fire Nation's relentless assault. Despite being the largest settlement in the region, it was believed to be safe from Fire Nation aggression, owing to its perceived lack of strategic significance. However, that notion has been shattered as the flag of the Fire Nation flutters over the city's few unmelted igloos."
 far_news.14.a:0 "Why invade the South Pole?"
 far_news.14.b:0 "These savages never stood a chance."
 far_news.14.c:0 "We must not lose heart!"

 far_news.15.t:0 "Fall of the North Pole"
 far_news.15.d:0 "Agna Quel'a, the awe-inspiring capital of the Northern Water Tribe, has tragically fallen following a relentless siege by the Fire Nation. The once-impregnable walls of the city were breached, leading to intense battles that raged within its confines. Despite the valiant efforts of the waterbending defenders, they were ultimately unable to repel the relentless onslaught of the firebending armies, forcing all Water Tribe forces within the city to finally submit and surrender."
 far_news.15.a:0 "Why invade the North Pole?"
 far_news.15.b:0 "An impressive city, for savages."
 far_news.15.c:0 "We must not lose heart!"
 
 far_news.16.t:0 "Fall of Kyoshi Island"
 far_news.16.d:0 "In a stunning turn of events, Kyoshi Island, bearing the name of the legendary Avatar, has succumbed to the invading Fire Nation forces. Founded by the great Avatar Kyoshi herself following the defeat of Chin the Conqueror, the island was long thought to be impregnable, thanks to its geographical advantages and steadfast defenders. The formidable Kyoshi Warriors fiercely fought back, displaying immense courage, but the island was eventually reduced to ashes, putting an end to the siege. As the dust settles, the fate of the large Kyoshi statue remains uncertain, but some speculate it was brought back to the Fire Nation as one of many grand spoils of war."
 far_news.16.a:0 "Why invade Kyoshi Island?"
 far_news.16.b:0 "We can easily prepare a strike on the South now."
 far_news.16.c:0 "We will defend ourselves, in this life or the next!"
 
 far_news.17.t:0 "Occupation of the Swamp"
 far_news.17.d:0 "Recent scout reports confirm the Fire Nation's occupation of the eerie Foggy Bottom Swamp, a treacherous bog shrouded in tales of vengeful spirits. The swamp's elusive inhabitants consist mainly of isolated waterbender clans, known to venture from their sanctuary solely to engage in trade with their Earth Kingdom neighbors."
 far_news.17.a:0 "What are they doing in that spirits-forsaken land?"
 far_news.17.b:0 "I hope we know what we are doing..."
 far_news.17.c:0 "Good! Let them die there."

 far_news.18.t:0 "Liberation of Yu Dao"
 far_news.18.d:0 "After heavy fighting, the Western Earth Kingdom city of Yu Dao has been liberated from the clutches of the Fire Nation. The city was previously the Fire Nation's first attempt at a colonial enterprise, and thus held a major Fire Nation presence even before the onset of the war. With their colonial masters now gone, however, Yu Dao may be difficult to keep under control as Fire Nation settlers and supporters remain a sizable population within its walls. Nevertheless, the recapturing of Yu Dao may signal a change in tide for the war effort, and many herald the success of the Earth Kingdom as proof that the Fire Nation isn't as unstoppable as previously believed."
 far_news.18.a:0 "A notable development indeed."
 far_news.18.b:0 "We must not abandon our people!"
 far_news.18.c:0 "For the Earth Kingdom!"

 far_news..t:0 "Fall of Caldera"
 far_news..d:0 "In a major blow to the Fire Nation, the capital city of Caldera was captured by Earth Kingdom forces. The Fire Lord has reportedly fled the royal palace, likely seeking to direct the war effort from a secure location. The shock of this loss was especially hard on Fire Nation citizens, who up until now, have yet to see the effects of war on their own lands. While the fall of Caldera does not necessarily guarantee the surrender of the Fire Nation, it is indeed a crucial step towards ending the war."
 far_news..a:0 "An impressive victory, to be sure."
 far_news..b:0 "We will not bow so easily!"
 far_news..c:0 "Victory is at hand!"

 far_news..t:0 "Fall of the Hu Xin Provinces"
 far_news..d:0 "The Hu Xin Provinces, colloquially referred to as the Western Earth Kingdom, now lie firmly under the complete control of the Fire Nation. As this region encompasses the majority of Fire Lord Sozin's original colonial ambitions, the Fire Nation's military campaign can be deemed a resounding triumph. The world holds its breath, pondering whether the Fire Nation will consolidate its newfound power following this significant victory or press forward with a determination to conquer the ultimate prize: Ba Sing Se."

 far_news..t:0 "Colonial Unification"
 far_news..d:0 "Evolved from a mere concept into an undeniable reality, the Fire Nation colonies have firmly entrenched themselves upon what was once Earth Kingdom soil. This extraordinary amalgamation of former Fire Nation and Earth Kingdom citizens has given birth to a vibrant and awe-inspiring culture, sparked by the Fire Nation's transformative industrial revolution. Embracing their newfound identity, the unified colonial bloc officialized itself as the Flamecrest Union, standing confidently at the precipice of becoming a prominent force in the world. With aspirations that burn as brightly as their namesake, the Flamecrest Union is poised to leave its mark on history."

 far_news..t:0 "Flamecrest Union Declares Independence"
 far_news..d:0 "In a move few saw coming, the Flamecrest Union has denounced its colonial status and has declared independence against the Fire Nation."