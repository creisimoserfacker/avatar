l_english: 
generic_peasant.1.t:0 "Peasant Unrests"
generic_peasant.1.d:0 "The current situation led to unrest among the peasants in your country"
generic_peasant.1.a:0 "Give them cake"
generic_peasant.2.t:0 "Peasant Anger"
generic_peasant.2.d:0 "Some peasants practice open protest"
generic_peasant.2.a:0 "Thats bad"
generic_peasant.3.t:0 "A looming uprising"
generic_peasant.3.d:0 "The situation is dire, peasants might revolt"
generic_peasant.3.a:0 "What shall we do?"
generic_peasant.4.t:0 "Open Revolt"
generic_peasant.4.d:0 "All is now lost, they come for your head"
generic_peasant.4.a:0 "We are doomed"
generic_peasant.5.t:0 "The Revolt expands"
generic_peasant.5.d:0 "It spreads like wildfire"
generic_peasant.5.a:0 "Send the troops"
generic_peasant.6.t:0 "The Peasants back down"
generic_peasant.6.d:0 "They stopped protesting"
generic_peasant.6.a:0 "That was close"
generic_peasant.7.t:0 "Unrest Spreads"
generic_peasant.7.d:0 "Unrest starts spreading"
generic_peasant.7.a:0 "Ok, watch it"
generic_peasant.8.t:0 "Strikes"
generic_peasant.8.d:0 "They layed down their work"
generic_peasant.8.a:0 "Hoho, lets see how long they can afford it"
generic_peasant.9.t:0 "Peasant Uprising defeated"
generic_peasant.9.d:0 "the filthy peasants lost"
generic_peasant.9.a:0 "Kill all of them to make an example"
generic_peasant.10.t:0 "Revolt Negotiations"
generic_peasant.10.d:0 "The peasants are stronger than they appeared to be. We have no choice but to negotiate a peace with their leaders."
generic_peasant.10.a:0 "What are your terms?"
generic_peasant.10.b:0 "Never, all of them will pay"
generic_peasant.10.c:0 "If you cant fight them, join them..."
generic_peasant.11.t:0 "Peasant Uprising defeated after long struggel"
generic_peasant.11.d:0 "we finally did it"
generic_peasant.11.a:0 "Kill all of them to make an example"
generic_peasant.12.t:0 "We cant do it"
generic_peasant.12.d:0 "the peasants are too strong"
generic_peasant.12.a:0 "Thats it..."

