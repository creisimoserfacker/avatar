 air_gen.5.b_fir:0 "Those islands are of strategic importance."
 air_gen.6.t:0 "Success in the Eastern Air Temple"
 air_gen.6.t_fir:0 "Success in the Eastern Air Temple"
 air_gen.6.d:0 "The Dai Li successfully exterminated every nomad within the temple."
 air_gen.6.d_fir:0 "Our firebenders successfully exterminated every nomad within the temple."
