 air_gen.5.t_fir:0 "Success in the Northern Air Temple"
 air_gen.5.d:0 "The Dai Li successfully exterminated every nomad within the temple."
 air_gen.5.d_fir:0 "Our firebenders successfully exterminated every nomad within the temple."
 air_gen.5.a:0 "How could the Firenation do that"
