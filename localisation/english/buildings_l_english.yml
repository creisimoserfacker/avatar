 industrial_complex_desc:0 "This building provides the state with a small amount of civilian capacity." #\n\nCost:(£civ_factory_output -§Y10§! per existing §YManufactory§! level)
 industrial_complex_extended:0 "§YManufactory§! \nA civil workshop with low output, but very independent and reliable. Can be converted to a Smithy if needed. \n\nMax Level: §Y50§! \nHealth: §Y6§! \nEmployees: §Y40§!\n \nOutput: §G+[?ROOT.manufactory_output]§! £civ_factory_output \n\nCost: £civ_factory_output §Y25000§!"

